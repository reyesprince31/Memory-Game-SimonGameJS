<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="game.js" defer></script>
</head>

<body>
  <h1>Simon Game</h1>
  <h1 id="level__title">Press A Key to Start</h1>
  <div class="container__area">

    <div class="console__area">

      <div id="green" class="box box__green">
      </div>
      <div id="red" class="box box__red">
      </div>
      <div id="yellow" class="box box__yellow">
      </div>
      <div id="blue" class="box box__blue">
      </div>

    </div>

    <div class="button__area">

      <button class="btn box__green" value='green'>A</button>
      <button class="btn box__red" value='red'>B</button>
      <button class="btn box__yellow" value='yellow'>C</button>
      <button class="btn box__blue" value='blue'>D</button>

    </div>

  </div>

</body>

</html>
