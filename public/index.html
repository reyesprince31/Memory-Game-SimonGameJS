<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, height=device-height" />


  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <script src="game.js" defer></script>


</head>

<body onload="firstLoad()">
  <h1>Memory Game</h1>
  <h2>Remember the Color Sequence</h2>

  <div class="message__area">
    <h2 id="level__title">Press the button to </h1>
      <button id="start__button" class="box">START</button>
  </div>

  <div class="container__area">

    <div class="console__area">

      <div id="green" class="box box__green">
      </div>
      <div id="red" class="box box__red">
      </div>
      <div id="yellow" class="box box__yellow">
      </div>
      <div id="blue" class="box box__blue">
      </div>

    </div>

    <div class="button__area">

      <button id="user__btn" class="btn box__green" value='green'>G</button>
      <button id="user__btn" class="btn box__red" value='red'>R</button>
      <button id="user__btn" class="btn box__yellow" value='yellow'>Y</button>
      <button id="user__btn" class="btn box__blue" value='blue'>B</button>

    </div>

  </div>

  <footer>&copy; Copyright
    <a href="https://en.wikipedia.org/wiki/Ralph_H._Baer" style="text-decoration: none;">Ralph H. Baer</a>
    <div class="dev__name">
      <Strong>Develop by: </Strong>
      <a href="https://www.linkedin.com/in/reyesprince/"> Prince Reyes.</a>
      <script>document.write(new Date().getFullYear())</script>,
    </div>

  </footer>
</body>

</html>
